<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.css"></link>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.js" type="text/javascript"></script>
    <!-- Latest compiled and minified Locales -->
    <script src="https://unpkg.com/bootstrap-table@1.14.2/dist/locale/bootstrap-table-zh-CN.min.js"
            type="text/javascript"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.24.0/moment-with-locales.min.js" type="text/javascript"></script>

</head>
<body>

<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">安徽-黄豆</a>
        </div>
    </div>
</nav>
<div class="container-fluid">

</div>
<table id="mytab" class="table table-hover"></table>


</body>

<script>

    columnsNmae = ['id', 'city', 'countyName', 'yares2017', 'yares2016', 'yares2015', 'yares2014', 'yares2013', 'yares2012', 'yares2011', 'yares2010', 'yares2009', 'yares2008', 'yares2007', 'yares2006', 'yares2005', 'yares2004', 'yares2003', 'yares2002', 'yares2001', 'yares2000']

    columns = []

    for (var i = 0; i < columnsNmae.length; i++) {
        columns.push({
            title: columnsNmae[i],
            field: columnsNmae[i],
        })
    }
    $('#mytab').bootstrapTable({
        method: 'get',
        url: "/get_all_info",//请求路径
        striped: true, //是否显示行间隔色
        pageNumber: 1, //初始化加载第一页
        pagination: true,//是否分页
        sidePagination: 'client',//server:服务器端分页|client：前端分页
        pageSize: 5,//单页记录数
        pageList: [5, 10, 20, 30],//可选择单页记录数
        showRefresh: true,//刷新按钮
        columns: columns
    });

</script>
</html>
